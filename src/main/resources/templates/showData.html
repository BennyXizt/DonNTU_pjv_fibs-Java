<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="generateData.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Title</title>
</head>
<body>
    <section>
        <h2>Список данных в БД</h2>
        <table>
            <thead>
            <th>ID</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Sex</th>
            <th>Group</th>
            <th>SoftDeleted</th>
            </thead>
            <tbody>
            <th:block th:each="e : ${students}">
                <tr th:style="${e._deleted} ? |background-color: lightcoral| : |background-color: greenyellow| ">
                    <td>[[${e.id}]]</td>
                    <td>[[${e.surname}]]</td>
                    <td>[[${e.age}]]</td>
                    <td>[[${e.sex}]]</td>
                    <td>[[${e._group}]]</td>
                    <td th:text="${e._deleted} ? '&#10133;' : '&#10134;'"/>
                </tr>
            </th:block>
            </tbody>
        </table>
        <a th:href="@{/}">Вернуться назад</a>
    </section>
</body>
</html>
